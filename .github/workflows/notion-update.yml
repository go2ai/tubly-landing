name: Update Notion Deploys Data

on:
  push:
    branches:
      - master
jobs:
  update-notion:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.0
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Notion update script
      run: node .github/workflows/scripts/notion-integration.js "${{ github.event.head_commit.url }}" "${{ github.event.head_commit.timestamp }}" "${{ github.event.head_commit.url }}" "${{ github.repository }}" "${{ github.event.head_commit.author }}"
      env:
        NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
